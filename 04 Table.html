<html>
<head>
	<Style>
	table
	{
		width : 50%;
		margin : 0;
		padding : 0;
		text-align : center;
		font-size: 40px;
		color : purple;	
	}
	td
	{
		margin : 0;
		padding : 0;
		border : 10px solid brown;
	}
</Style>
</head>
<body>
	<br>
	<center>
		<br><br>
		<table>
			<tr>
				<td> A </td>
				<td> B </td>
			</tr>
			<tr>
				<table style="border:0px; margin:-4px; padding:0px">
					<tr>
						<td> C </td>
						<td> D </td>
						<td> E </td>
					</tr>
				</table>
			</tr>
		</table>
		<br><br>		
		<table border="10px">
			<caption>Caption</caption>
			<tr>
				<td>a</td>
				<td colspan="2">b</td>
				<td rowspan="3">g</td>
			</tr>
			<tr>
				<td>c</td>
				<td>d</td>
				<td>e</td>
			</tr>
			<tr>
				<td colspan="3">f</td>
			</tr>
		</table>
	</center>
</body>
</html>
